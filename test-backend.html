<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testBackend()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        const AUTH_API_BASE = window.location.hostname === 'carlosmestre1997.github.io' 
            ? 'https://audio-hub-auth.onrender.com' 
            : 'http://localhost:3001';

        async function testBackend() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing connection to:', AUTH_API_BASE);
                
                const response = await fetch(`${AUTH_API_BASE}/api/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h3>✅ Backend Connection Successful!</h3>
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>Service:</strong> ${data.service}</p>
                    <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                `;
                
            } catch (error) {
                console.error('Connection error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Backend Connection Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>API Base:</strong> ${AUTH_API_BASE}</p>
                `;
            }
        }
        
        // Auto-test on load
        window.onload = testBackend;
    </script>
</body>
</html>
