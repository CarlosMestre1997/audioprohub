<!DOCTYPE html>
<html>
<head>
    <title>Audio Cleaner Pro - Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .stats {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .user-list {
            margin-top: 20px;
        }
        .user {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .refresh-btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .refresh-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <button class="refresh-btn" onclick="loadStats()">Refresh Stats</button>
    <div class="stats">
        <h2>Download Statistics</h2>
        <p>Total Users: <span id="totalUsers">Loading...</span></p>
        <p>Total Downloads: <span id="totalDownloads">Loading...</span></p>
        <p>Users at Download Limit: <span id="usersAtLimit">Loading...</span></p>
    </div>
    <div class="user-list">
        <h2>User Details</h2>
        <div id="userList">Loading...</div>
    </div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                document.getElementById('totalUsers').textContent = data.totalUsers;
                document.getElementById('totalDownloads').textContent = data.totalDownloads;
                document.getElementById('usersAtLimit').textContent = data.usersAtLimit;

                const userListHtml = Object.entries(data.users)
                    .map(([userId, downloads]) => `
                        <div class="user">
                            <strong>User ID:</strong> ${userId}<br>
                            <strong>Downloads:</strong> ${downloads}<br>
                            <strong>Remaining:</strong> ${Math.max(0, 3 - downloads)}
                        </div>
                    `)
                    .join('');

                document.getElementById('userList').innerHTML = userListHtml || 'No users yet';
            } catch (error) {
                console.error('Error loading stats:', error);
                alert('Error loading stats. Please try again.');
            }
        }

        // Load stats when page loads
        loadStats();
    </script>
</body>
</html>
